<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="parent1">
      <div class="odin">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="parent2">
      <div class="text">
        <div class="top">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            now to get started.
          </h2>

          <h2>You know you want to.</h2>
        </div>

        <div class="middle">
          <h3 class="form-title">Lets do this.</h3>
          <form action="#">
            <div class="main-user-info">
              <div class="user-input-box">
                <label for="first-name">FIRST NAME</label
                ><input type="text" id="first-name" name="first-name" />
              </div>
              <div class="user-input-box">
                <label for="last-name">LAST NAME</label
                ><input
                  type="text"
                  class="focus"
                  id="last-name"
                  name="last-name"
                />
              </div>
              <div class="user-input-box">
                <label for="email">EMAIL</label
                ><input type="email" id="email" name="email" />
              </div>
              <div class="user-input-box">
                <label for="phone-number">PHONE NUMBER</label
                ><input type="tel" id="phone-number" name="phone-number" />
              </div>
              <div class="user-input-box">
                <label for="password">PASSWORD</label
                ><input
                  type="password"
                  class="error"
                  id="password"
                  name="password"
                />
                <p class="error-message">*Passwords do not match</p>
              </div>
              <div class="user-input-box">
                <label for="confirm-password">CONFIRM PASSWORD</label
                ><input
                  type="password"
                  class="error"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="bottom">
          <button class="button">Create acount</button>
          <p class="log-in">Already have an account? <a href="#">Log In</a></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
